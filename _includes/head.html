<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width initial-scale=1'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>
		{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
	</title>
	<meta name='description' content="{{ site.description }}">

	<script src="{{ '/js/jquery-2.1.3.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/bootstrap.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/featherlight.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/featherlight.gallery.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/site.onready.js' | prepend: site.baseurl }}"></script>

	<link rel='stylesheet' href="{{ '/css/main.css' | prepend: site.baseurl }}">
	<link rel='canonical' href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	{% for js_file in page.js_files %}
	<script src="/js/{{ js_file }}"></script>
	{% endfor %}

</head>
